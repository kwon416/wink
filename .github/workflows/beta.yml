name: Upload TestFlight And Internal Test

on:
  push:
    branches:
      - beta
jobs:
  release-ios:
    name: Build and release IOS app
    runs-on: macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1 #xcode 설치
        with:
          xcode-version: latest-stable
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'
          channel: 'stable'
      - uses: ruby/setup-ruby@v1 # fastlane을 실행하기 위해 ruby 설치
        with:
          ruby-version: '3.2'
      - name: Install Fastlane
        run: cd ios && bundle install && cd ..
      - name: Install packages
        run: flutter pub get
      - name: Install pods
        run: cd ios && pod install && cd ..
      - name: Prebuild
        run: flutter build ios --release --no-codesign # fastlane 에서 아카이빙할 때 signing 함
      - name: Execute Fastlane command
        run: cd ios && fastlane release type:github
        timeout-minutes: 40

  release-android:
    name: Build and release Android app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # Azul Zulu OpenJDK
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'
          channel: 'stable'
      - uses: ruby/setup-ruby@v1 # fastlane을 실행하기 위해 ruby 설치
        with:
          ruby-version: '3.2'
      - name: Install Fastlane # TODO 플러그인?
        run: cd android && bundle install && cd ..
      - name: Install packages
        run: flutter pub get
      - name: Prebuild # TODO github action signing 로직 추가
        run: flutter build appbundle
      - name: Execute Fastlane command
        run: cd android && fastlane beta